<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
    <main class="card">
        <div class="head">
            <span>Today's To Do</span>
            <i class="las la-sync-alt"></i>
        </div>
        <div class="enter-task">
            <form id="forms">
                <input type="text" class="input-col" id="today-todo" placeholder="Add to your list...">
                <button type="submit" class="btn-send"><i class="las la-undo"></i></button>
            </form>
        </div>
        <div class="task-list">
            <div class="task">
                <div class="update">
                    <input type="checkbox"id="complete">
                    <p>Wash the dishes.</p>
                </div>
                <div class="icons">
                    <i class="las la-ellipsis-v"></i>
                    <i class="las la-trash-alt"></i>
                </div>
            </div>
            <div class="task">
                <div class="update">
                    <input type="checkbox"id="complete">
                    <p>Wash the dishes.</p>
                </div>
                <div class="icons">
                    <i class="las la-ellipsis-v"></i>
                    <i class="las la-trash-alt"></i>
                </div>
            </div>
        </div>
        <div class="clear-all">
            <button type="button" class="clear-complete">Clear all completed</button>
        </div>
    </main>
</body>
</html>
